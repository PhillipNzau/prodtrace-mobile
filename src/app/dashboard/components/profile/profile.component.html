        </label>
        <input type="file" name="farm" id="cImage">
      </div>
    </div>
    <div class="pt__form-group">
      <label for="fName">First Name</label>
      <input
        [ngClass]="{'is-invalid':  f['first_name'].dirty && f['first_name'].errors}"
        type="text" formControlName="first_name" id="fName">

      <div *ngIf=" f['first_name'].touched && f['first_name'].dirty && f['first_name'].errors" class="alert alert-danger">
        <div *ngIf="f['first_name'].errors['required']">First Name is required</div>
        <div *ngIf="f['first_name'].errors['minlength']">
          First Name must be at least 3 characters
        </div>
      </div>
    </div>

    <div class="pt__form-group">
      <label for="lName">Last Name</label>
      <input
        [ngClass]="{'is-invalid':  f['last_name'].dirty && f['last_name'].errors}"
        type="text" formControlName="last_name" id="lName">

      <div *ngIf="  f['last_name'].touched &&  f['last_name'].dirty &&  f['last_name'].errors" class="alert alert-danger">
        <div *ngIf=" f['last_name'].errors['required']">Last Name is required</div>
        <div *ngIf=" f['last_name'].errors['minlength']">
          Last Name must be at least 3 characters
        </div>
      </div>
    </div>

    <div class="pt__form-group">
      <label for="pNumber">Phone Number</label>
      <input
        [ngClass]="{'is-invalid':  f['phone_number'].dirty && f['phone_number'].errors}"
        type="tel" formControlName="phone_number" id="pNumber">
      <div *ngIf="f['phone_number'].touched &&  f['phone_number'].dirty &&  f['phone_number'].errors" class="alert alert-danger">
        <div *ngIf=" f['phone_number'].errors['required']">Phone number is required</div>
        <div *ngIf=" f['phone_number'].errors['minlength']">
          Phone number should have 10 characters
        </div>
        <div *ngIf=" f['phone_number'].errors['maxlength']">
          Phone number should have 10 characters
        </div>
      </div>
    </div>

    <button class="btn pt__btn mt-3" >Save</button>

  </form>
</div>
