<div class="pt__main">
  <!-- The header-->
  <app-top-header></app-top-header>

  <div class="filter-container">

    <div class="pt__form-group">
      <label>Choose Farm</label>
      <div class="dropdown w-100">
        <a class="btn input-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span *ngIf="!selectedFarm">Choose Farm</span>
          <ng-container *ngIf="selectedFarm">
            {{selectedFarm}}
          </ng-container>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
          </svg>
        </a>

        <ul class="dropdown-menu">
          <li *ngFor="let farm of farms$"><a class="dropdown-item" (click)="setFarm(farm)">{{farm.name}}</a></li>
        </ul>
      </div>
    </div>

    <div class="pt__form-group">
      <label>Choose Farm Crop</label>
      <div class="dropdown w-100">
        <a class="btn input-btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <span *ngIf="!selectedFarmCrop">Choose Farm Crop</span>
          <ng-container *ngIf="selectedFarmCrop">
            {{selectedFarmCrop}}
          </ng-container>

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
          </svg>
        </a>

        <ul class="dropdown-menu">
          <li *ngFor="let farmCrop of farmCrops"><a class="dropdown-item"
                                                    (click)="setFarmCrop(farmCrop)">{{farmCrop?.crop?.name}}</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Plant cycles -->
  <div *ngFor="let cycle of plantingCycleStage">
    <h1 class="w-100 pt__p pt__p-bold pt__p-lg">{{cycle.activity_type}}</h1>

    <div class="pt__crop-gallery">
      <div class="pt__gallery__item pt__gallery__item-2" *ngFor="let img of cycle.images">
        <img
          [src]="img['images']">
      </div>
    </div>
  </div>

</div>
<app-nav-bar></app-nav-bar>
