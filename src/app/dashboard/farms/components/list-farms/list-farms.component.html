<!-- Edit farm crop Modal -->
<div class="modal fade" id="editFarmCrop" tabindex="-1" aria-labelledby="editFarmCropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="pt__p pt__p-bold pt__p-lg" id="exampleModalLabel">Edit Farm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editFarmForm">
          <div class="pt__form-group">
            <label for="fName">Farm Name</label>
            <input type="text" formControlName="name" id="fName">
          </div>

          <div class="pt__form-group">
            <label for="fSize">Farm Size</label>
            <input type="text" formControlName="size" id="fSize">
          </div>

          <div class="pt__form-group">
            <label >Farm Location</label>

            <div class="pt__search-container">

              <input
                class="pt__search-input"
                disabled
                type="text" [placeholder]="selectedFarm?.location">
            </div>
          </div>


          <div class="d-flex justify-content-between mt-5">
            <button type="button" class="btn pt__btn pt__btn--close btn-secondary w-25" data-bs-dismiss="modal">Close</button>
            <button class="btn pt__btn pt__btn--form w-50 mt-0" (click)="updateFarm()" data-bs-dismiss="modal">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
