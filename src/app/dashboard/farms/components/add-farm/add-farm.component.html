<div class="pt__form__container">
    <!-- The header-->
    <app-top-header [currRouteName]="'Add Farm'"></app-top-header>
    <form [formGroup]="addFarmForm" (ngSubmit)="addFarm()">
      <div class="pt__form-group">
        <label for="fName">Farm Name</label>
        <input type="text" formControlName="name" id="fName">
      </div>

      <div class="pt__form-group">
        <label for="fSize">Farm Size</label>
        <input type="text" formControlName="size" id="fSize">
      </div>

      <div class="pt__form-group">
        <label >Farm Location</label>

        <div class="pt__search-container">
          <svg *ngIf="searchedLocation" (click)="getLocation()" class="pt__search-icon-search"  viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.0948 2.69846C12.1373 4.7409 12.1373 8.05235 10.0948 10.0948C8.05238 12.1372 4.74093 12.1372 2.69849 10.0948C0.656046 8.05235 0.656046 4.7409 2.69849 2.69846C4.74093 0.656015 8.05238 0.656015 10.0948 2.69846" stroke="#A2A2A7" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12.8333 12.8333L10.0917 10.0917" stroke="#A2A2A7" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <input
            [ngModelOptions]="{standalone: true}"
            (keyup)="onKeyUp()" [(ngModel)]="searchedLocation"
            [value]="selectedLocation"  class="pt__search-input"
            type="text" name="search" placeholder="Search Location">
          <svg (click)="onClearInput()" class="pt__search-icon-close"  viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L6 4.58579L10.2929 0.292893C10.6834 -0.0976311 11.3166 -0.0976311 11.7071 0.292893C12.0976 0.683417 12.0976 1.31658 11.7071 1.70711L7.41421 6L11.7071 10.2929C12.0976 10.6834 12.0976 11.3166 11.7071 11.7071C11.3166 12.0976 10.6834 12.0976 10.2929 11.7071L6 7.41421L1.70711 11.7071C1.31658 12.0976 0.683417 12.0976 0.292893 11.7071C-0.0976311 11.3166 -0.0976311 10.6834 0.292893 10.2929L4.58579 6L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z" fill="#A2A2A7"/>
          </svg>
        </div>


        <ul class="dropdown-menu show" *ngIf="isSearchedResults">
          <li *ngFor="let loc of locationRes" (click)="setFarmLocation(loc)"><a class="dropdown-item pt__dropdown-item" >{{loc.display_name}}</a></li>
        </ul>
      </div>

<!--      <div class="pt__form-group">-->
<!--        <label >Farm Lng</label>-->
<!--        <input type="text" formControlName="longitude" >-->
<!--      </div>-->

<!--      <div class="pt__form-group">-->
<!--        <label >Farm Lat</label>-->
<!--        <input type="text" formControlName="latitude">-->
<!--      </div>-->

      <button class="btn pt__btn pt__btn--form" [disabled]="isLoading" >Next</button>
    </form>

</div>
