<div class="pt__main">
  <!-- The header-->
  <app-top-header></app-top-header>

  <!-- Top label-->
  <div class="pt__search-container">
    <svg class="pt__search-icon-search" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M10.0948 2.69846C12.1373 4.7409 12.1373 8.05235 10.0948 10.0948C8.05238 12.1372 4.74093 12.1372 2.69849 10.0948C0.656046 8.05235 0.656046 4.7409 2.69849 2.69846C4.74093 0.656015 8.05238 0.656015 10.0948 2.69846"

            stroke-linejoin="round"/>
    </svg>
    <input [(ngModel)]="searchValue" class="pt__search-input" type="text" name="search" placeholder="Search regulators">

         xmlns="http://www.w3.org/2000/svg">

            d="M0.292893 0.292893C0.683417 -0.0976311 1.31658 -0.0976311 1.70711 0.292893L6 4.58579L10.2929 0.292893C10.6834 -0.0976311 11.3166 -0.0976311 11.7071 0.292893C12.0976 0.683417 12.0976 1.31658 11.7071 1.70711L7.41421 6L11.7071 10.2929C12.0976 10.6834 12.0976 11.3166 11.7071 11.7071C11.3166 12.0976 10.6834 12.0976 10.2929 11.7071L6 7.41421L1.70711 11.7071C1.31658 12.0976 0.683417 12.0976 0.292893 11.7071C-0.0976311 11.3166 -0.0976311 10.6834 0.292893 10.2929L4.58579 6L0.292893 1.70711C-0.0976311 1.31658 -0.0976311 0.683417 0.292893 0.292893Z"
            fill="#A2A2A7"/>
    </svg>
  </div>

  <!--  regulators lists-->
  <div class="pt__regulators" [routerLink]="['regulator', '1']">
    <img class="pt__regulators-logo"
         ngSrc="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ77QZnrRMd-nZ7gBLghKKZJMxy-1JLayFdePu-AAOe6a6-RvCFVtruXT70nIPP8nCzPvY&usqp=CAU"
         width= 48
         height=48
         alt="HCD logo">

    <div>
      <p class="pt__p pt__p-md pt__p-bold">HCD</p>
      <p class="pt__p pt__p-md">Horticultural Crops Directorate</p>
    </div>
  </div>

  <div class="pt__regulators" [routerLink]="['regulator', '2']">
    <img class="pt__regulators-logo"
         ngSrc="https://media-exp1.licdn.com/dms/image/C4E0BAQGTPQlnFccYPw/company-logo_200_200/0/1519879775222?e=2147483647&v=beta&t=7-iO-G5IvKfeqZ784GmA0g5TGERsedIBRoFHiQI-kQo"
         width= 48
         height=48
         alt="KEPHIS logo">
    <div>
      <p class="pt__p pt__p-md pt__p-bold">KEPHIS</p>
      <p class="pt__p pt__p-md">Conformity and Phytosanitary certificates </p>
    </div>
  </div>
</div>
